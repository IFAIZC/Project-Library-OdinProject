<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h4>Library</h4>
  <label>Book Name</label>
  <input type="text" id="book-input" placeholder="Book name">

  <label>Author</label>
  <input type="text" id="author-input" placeholder="Author name">

  <label>Rating</label>
  <select>
    <option value="" disabled selected>Select your rating</option>
    <option>1/5</option>
    <option>2/5</option>
    <option>3/5</option>
    <option>4/5</option>
    <option>5/5</option>
  </select>

  <button id="add-new-book">Add</button>

  <p>Show Your Books Collection</p>
  <button id="show-library">Show Library</button>
</body>
</html>
