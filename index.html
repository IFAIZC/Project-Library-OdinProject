<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main-container">

    <h4>Library</h4>

    <div class="container">
      <label>Book Name</label>
      <input type="text" id="book-input" placeholder="Book name">
    </div>

    <div class="container">
      <label>Author</label>
      <input type="text" id="author-input" placeholder="Author name">
    </div>

    <div class="container">
      <label>Rating</label>
      <select class="rating" id="rating-input">
        <option value="" disabled selected>Select your rating</option>
        <option>1/5</option>
        <option>2/5</option>
        <option>3/5</option>
        <option>4/5</option>
        <option>5/5</option>
      </select>
    </div>

    <div class="container-add-new-book-btn">
      <button id="add-new-book" class="add-new-btn">Add</button>
    </div>

    <div class="container-show-library">
      <p>Show Your Books Collection</p>
      <button id="show-library">Show Library</button>
    </div>
    
    <div class="container-library">
      <p id="show-library-output"></p>
    </div>
  </main>
    
  <script src="index.js"></script>
</body>
</html>
